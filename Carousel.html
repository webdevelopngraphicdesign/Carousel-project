<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <link rel="stylesheet" href="Carousel.css" />
  <link rel="stylesheet" href="Carousel.js" />
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="TESTIMONY CAKES AND EVENTS CENTRE LOGO.png"
          style="width: 100%"
        />
        <div class="text">Testimony Logo</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="TESTIMONY CAKES AND EVENTS CENTRE.png" style="width: 100%" />
        <div class="text">Testimony flyer</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="TESTIMONY CAKES AND EVENTS ORDER.jpg" style="width: 100%" />
        <div class="text">Testimony products</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
